<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Henry HoangQuan Nguyen's multilingual IT portfolio, projects, and resume.">
  <meta name="keywords" content="Portfolio, Web Developer, Multilingual, IT, Japan, Henry, HoangQuan, Nguyen">
  <meta name="author" content="Henry HoangQuan Nguyen">
  <title data-i18n="site_title">Henry HoangQuan Nguyen | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="header-left">
        <img src="assets/images/profile.jpg" alt="Profile" class="profile-pic">
        <div class="name-tagline">
          <h1 id="name">Henry HoangQuan Nguyen</h1>
          <p id="tagline" data-i18n="tagline"></p>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="#about" data-i18n="nav_about"></a>
        <a href="#resume" data-i18n="nav_resume"></a>
        <a href="#activities" data-i18n="nav_activities"></a>
        <a href="#projects" data-i18n="nav_projects"></a>
        <a href="#skills" data-i18n="nav_skills"></a>
        <a href="#contact" data-i18n="nav_contact"></a>
        <a href="#chatbox" data-i18n="nav_chatbox"></a>
      </nav>

      <div class="controls">
        <select id="lang-switcher">
          <option value="en">EN</option>
          <option value="ja">日本語</option>
          <option value="vi">Tiếng Việt</option>
          <option value="zh">中文</option>
        </select>
        <button id="theme-toggle" class="btn">Light/Dark</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>

    <!-- About Section -->
    <section id="about" class="container section">
      <h2 data-i18n="about_title"></h2>
      <p data-i18n="about_description"></p>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="container section">
      <h2 data-i18n="resume_title"></h2>

      <h3 data-i18n="education"></h3>
      <ul>
        <li data-i18n="edu_akamonkai"></li>
        <li data-i18n="edu_chibamode"></li>
      </ul>

      <h3 data-i18n="work_experience"></h3>
      <ul>
        <li data-i18n="work_yamato"></li>
        <li data-i18n="work_sukiya"></li>
      </ul>

      <h3 data-i18n="certifications"></h3>
      <ul>
        <li data-i18n="cert_jlpt"></li>
        <li data-i18n="cert_toeic"></li>
        <li data-i18n="cert_mos"></li>
      </ul>

      <a href="assets/resume/履歴書.pdf" class="btn" download data-i18n="download_resume"></a>
    </section>

    <!-- Motivation -->
    <section id="motivation" class="container section">
      <h2 data-i18n="motivation_title"></h2>
      <p data-i18n="motivation_text"></p>
    </section>

    <!-- Self Appeal -->
    <section id="appeal" class="container section">
      <h2 data-i18n="appeal_title"></h2>
      <p data-i18n="appeal_text"></p>
    </section>

    <!-- School Activities -->
    <section id="activities" class="container section">
      <h2 data-i18n="activities_title"></h2>
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="assets/images/graduation.jpg" alt="Graduation">
          <p data-i18n="gallery_graduation"></p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/presentation.jpg" alt="Entrepreneurship">
          <p data-i18n="gallery_entrepreneurship"></p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/festival.jpg" alt="School Event">
          <p data-i18n="gallery_school_event"></p>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container section">
      <h2 data-i18n="projects_title"></h2>

      <div class="projects-grid">
        <div class="project-item">
          <img src="assets/images/snake.jpg" alt="Snake Game">
          <h3 data-i18n="snake_game_title"></h3>
          <p data-i18n="snake_game_desc"></p>
          <a href="#snake" class="btn" data-i18n="play_button"></a>
        </div>

        <div class="project-item">
          <img src="assets/images/resume-site.jpg" alt="Portfolio Website">
          <h3 data-i18n="portfolio_title"></h3>
          <p data-i18n="portfolio_desc"></p>
          <a href="https://portfove.vercel.app" class="btn" data-i18n="view_more"></a>
        </div>
      </div>

      <!-- Snake Game Iframe -->
      <div id="snake" class="snake-container">
        <iframe src="snake/snake.html" frameborder="0" class="snake-iframe"></iframe>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="container section">
      <h2 data-i18n="skills_title"></h2>
      <ul class="skills-list">
        <li data-i18n="skill_html"></li>
        <li data-i18n="skill_java"></li>
        <li data-i18n="skill_itpassport"></li>
        <li data-i18n="skill_webcreator"></li>
        <li data-i18n="skill_office"></li>
        <li data-i18n="skill_languages"></li>
      </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container section">
      <h2 data-i18n="contact_title"></h2>
      <div class="social-buttons">
        <a href="tel:08073578168" class="btn" data-i18n="phone"></a>
        <a href="mailto:hennryhoangquanw@ymail.ne.jp" class="btn" data-i18n="email"></a>
        <a href="https://www.linkedin.com/in/hoangquan-nguyen-henry-48075a361" target="_blank" class="btn" data-i18n="linkedin_link"></a>
        <a href="https://www.facebook.com/share/1Hc4c5eVrS/?mibextid=wwXIfr" target="_blank" class="btn" data-i18n="facebook_link"></a>
        <a href="https://github.com/universw" target="_blank" class="btn">GitHub</a>
      </div>

      <form id="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>

    <!-- Chatbox Section -->
    <section id="chatbox" class="container section">
      <h2 data-i18n="chatbox_title"></h2>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="container footer">
    <p data-i18n="footer"></p>
  </footer>

  <!-- Scripts -->
  <script src="js/lang.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/chatbox.js"></script>

</body>
</html>
